<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>CSS FLEXBOX PROPERTIES</h1>
        <div class="change">
            <div class="select-div">
                <h3>Select Flex Direction</h3>
                <select class="slct" name="flex-d" id="flex-d">
                    <option value="row">Row
                        
                    </option>
                    <option value="row-Reverse">Row Reverse
                        
                    </option>
                    <option value="column">
                        Column
                    </option>
                    <option value="column-reverse">
                        Column Reverse
                    </option>
                </select>
            </div>
           <div class="select-div">
            <h3>Select Justify Content</h3>
            <select class="slct" name="justify" id="justify">
                <option value="center">Center
                    
                </option>
                <option value="end">Flex End
                    
                </option>
                <option value="start">
                    Flex Start
                </option>
                <option value="space-between">
                    Space Between
                </option>
                <option value="space-around">
                    Space Around
                </option>
                <option value="space-evenly">
                    Space Evenly
                </option>
            </select>
           </div>
            <div class="select-div">
                <h3>Select Align Items</h3>
                <select class="slct" name="align" id="align">
                    <option value="center">Center
                        
                    </option>
                    <option value="flex-end">Flex End
                        
                    </option>
                    <option value="flex-start">
                        Flex Start
                    </option>
                    
                </select>
            </div>
            
        </div>
      <div class="cards" id="cards">
        <div class="card">
            <img src="images/sun.png" alt="">
        </div>
        <div class="card">
            <img src="images/earth.png" alt="">
        </div>
        <div class="card">
            <img src="images/moon.png" alt="">
        </div>
      </div>
      <div class="info">
        <p>
            The project is a simple cookie jar project, it was created in 1 hour for testing purposes, using entry-level JavaScript.
        </p>
      </div>
    </div>
    <footer>
        <p>
            Created By <a href="https://fatih-nayir.netlify.app/">Fatih</a>
        </p>
    </footer>
<script src="index.js"></script>    
</body>
</html>
